<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste FormSubmit</title>
  <style>
    /* Se quiser manter o estilo, linke seu CSS aqui; 
       mas o foco agora é só fazer o form enviar. */
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    button {
      padding: 0.75rem;
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h2>Formulário de Teste</h2>
  <form
    action="https://formsubmit.co/germanochita27@gmail.com"
    method="POST"
  >
    <!-- Inibe o CAPTCHA (se quiser pular a confirmação extra) -->
    <input type="hidden" name="_captcha" value="false" />

    <!-- (Opcional) redireciona para página de obrigado após submit -->
    <!-- <input type="hidden" name="_next" value="https://seusite.com/obrigado.html" /> -->

    <label>
      Nome:
      <input type="text" name="name" required />
    </label>

    <label>
      E-mail:
      <input type="email" name="email" required />
    </label>

    <label>
      Assunto:
      <input type="text" name="subject" required />
    </label>

    <label>
      Mensagem:
      <textarea name="message" rows="4" required></textarea>
    </label>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
